<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__screen"></div>
      <div class="calculator__row calculator__row1">
        <div class="calculator__btn calculator__btn--special1">%</div>
        <div class="calculator__btn calculator__btn--special2">C</div>
        <div class="calculator__btn calculator__btn--special3">Del</div>
        <div class="calculator__btn calculator__btn--mark">/</div>
      </div>
      <div class="calculator__row calculator__row2">
        <div class="calculator__btn calculator__btn--normal">7</div>
        <div class="calculator__btn calculator__btn--normal">8</div>
        <div class="calculator__btn calculator__btn--normal">9</div>
        <div class="calculator__btn calculator__btn--mark">*</div>
      </div>
      <div class="calculator__row calculator__row3">
        <div class="calculator__btn calculator__btn--normal">4</div>
        <div class="calculator__btn calculator__btn--normal">5</div>
        <div class="calculator__btn calculator__btn--normal">6</div>
        <div class="calculator__btn calculator__btn--mark">-</div>
      </div>
      <div class="calculator__row calculator__row4">
        <div class="calculator__btn calculator__btn--normal">1</div>
        <div class="calculator__btn calculator__btn--normal">2</div>
        <div class="calculator__btn calculator__btn--normal">3</div>
        <div class="calculator__btn calculator__btn--mark">+</div>
      </div>
      <div class="calculator__row calculator__row5">
        <div class="calculator__btn calculator__btn--special4">+/-</div>
        <div class="calculator__btn calculator__btn--normal">0</div>
        <div class="calculator__btn calculator__btn--normal">.</div>
        <div class="calculator__btn calculator__btn--special5">=</div>
      </div>
    </div>

    <script src="js/calculator.js"></script>
  </body>
</html>
