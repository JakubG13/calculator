<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__screen">0000</div>
      <div class="calculator__row calculator__row1">
        <div class="calculator__btn calculator__btn--special1">%</div>
        <div class="calculator__btn calculator__btn--special2">C</div>
        <div class="calculator__btn calculator__btn--special3">Del</div>
        <div class="calculator__btn">/</div>
      </div>
      <div class="calculator__row calculator__row2">
        <div class="calculator__btn">7</div>
        <div class="calculator__btn">8</div>
        <div class="calculator__btn">9</div>
        <div class="calculator__btn">*</div>
      </div>
      <div class="calculator__row calculator__row3">
        <div class="calculator__btn">4</div>
        <div class="calculator__btn">5</div>
        <div class="calculator__btn">6</div>
        <div class="calculator__btn">-</div>
      </div>
      <div class="calculator__row calculator__row4">
        <div class="calculator__btn">1</div>
        <div class="calculator__btn">2</div>
        <div class="calculator__btn">3</div>
        <div class="calculator__btn">+</div>
      </div>
      <div class="calculator__row calculator__row5">
        <div class="calculator__btn calculator__btn--special4">+/-</div>
        <div class="calculator__btn">0</div>
        <div class="calculator__btn">.</div>
        <div class="calculator__btn">=</div>
      </div>
    </div>

    <script src="js/calculator.js"></script>
  </body>
</html>
